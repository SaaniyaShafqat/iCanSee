<!DOCTYPE html>
<html lang="en">
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<!--Links to myStyle.css-->
<link href="css/my-style.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <!--Website title-->
    <title>ICanSee</title>
</head>
<!-- Main body of the web page-->
<body background="images/background.jpg" class="font">
<!-- This div contains the logo imgae-->
    <div id="logo-container">
        <img src="images/logo.png" id = "logoImage">
        <!-- This div contains the login headings-->
        <div class="whiteBackground">
            <h1 id= "loginHeading">Support Login</h1>
            <!-- This div/section contains all attributes of the login form -->
            <div class= "inputForm">
                <label>Email Address</label>
                <input type="text" class="myTextInput" id="textInput">
                <label> Password</label>
                <input type="password" class="myTextInput" id="passwordInput">
                <button type="submit" id="loginButton"> Login </button>
                <a href="#" id="registerLink"> or Register </a>
            </div>
        </div>
    </div>

</body>
</html>
